<!DOCTYPE html>
<html 
class="light"
lang="en"
th:fragment="parent(content, title, script, latest)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCM 2.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{'css/output.css'}">
    <link rel="stylesheet" data-th-href="@{'css/styles.css'}">
    <link rel="icon" type="image/x-icon" th:href=@{'/images/logo.svg'}>
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

    <div th:replace="navbar :: navbar"></div>

    <div class="p-4">
        <section th:replace="${content}"></section>
    </div>
    
    <div class="p-4">
        <section th:replace="${latest}"></section>
    </div>
    
    <footer class="p-4">&copy; All Rights are reserved.&copysr; </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script th:src="@{'js/script.js'}"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>
