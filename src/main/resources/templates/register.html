<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script},~{})}">
<head>
    <title>Register</title>
</head>
<body>
    <div id="content">
     <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

               
            <div class="block p-6 border-t-8 border-blue-700 bg-white  rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-orange-700 dark:hover:bg-gray-700">
            <!-- alert message here  -->
            <div th:replace="message :: messagebox"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Register Here</h5>
                <p class="font-normal text-gray-700 mb-4 dark:text-gray-400">
                    Start Managing Contact Here
                </p>
                

            <form class="max-w-sm mx-auto" th:action="@{'/do-register'}" th:object="${userForm}"
            method="post"
            novalidate
            >
                <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                <input type="text" id="name" 
                th:field="*{name}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Name Here" required />
            
                <p 

                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"
                class="text-red-700 py-2 px-1">
                </p>
                </div>
                

                <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" id="email" 
                th:field="*{email}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="someone@dev.io"  required />

                <p 

                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                class="text-red-700 py-2 px-1">
                </p>
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password" 
                    th:field="*{password}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    placeholder="Your Secret Password"required />

                    <p 
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
                class="text-red-600 py-2 px-1">User is invalid</p>

                  </div>

                  <div class="mb-5">
                    <label for="contact" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone No</label>
                    <input type="text" id="contact" 
                    th:field="*{phoneNumber}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    placeholder="Your Contact Number"required />

                    <p 
                th:if="${#fields.hasErrors('phoneNumber')}"
                th:errors="*{phoneNumber}"
                class="text-red-600 py-2 px-1">User is invalid</p>

                  </div>

            <div class="mb-5">
                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write Something About You</label>
                <textarea id="about" 
                th:field="*{about}"
                rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about yourself ..."></textarea>

                <p 
                th:if="${#fields.hasErrors('about')}"
                th:errors="*{about}"
                class="text-red-600 py-2 px-1">User is invalid</p>

            </div>

                 

                <!-- <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                </div> -->

            <div class="mb-3 flex justify-center space-x-3">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register</button>

                
                <button type="reset" class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:orange:bg-blue-700 dark:focus:ring-orange-800">Reset</button>
            </div>

            </form>
            
            </div>
            
        </div>
     </div>
    
    </div>
    
    <script>
        console.log("Printing about script!!");
    </script>
</body>
</html>
